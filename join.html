<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Join a Treasure Hunt</h1>
        <p>Enter the hunt code provided by the organizer to join the treasure hunt.</p>
        <input type="text" id="huntCode" placeholder="Enter Hunt Code">
        <button id="joinHunt" class="button">Join Hunt</button>
        <div id="mapContainer">
            <!-- This is where the map and pins will be displayed once joined -->
        </div>
    </div>
    <script type="module" src="join.js"></script>
</body>
</html>
