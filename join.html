<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        #mapContainer {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #mapContainer img {
            max-width: 100%;
            height: auto;
        }

        .button {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        .pin {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        @media (max-width: 600px) {
            #mapContainer {
                width: 100%;
                padding: 5px;
            }

            .button {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join a Treasure Hunt</h1>
        <p>Enter the hunt code provided by the organizer to join the treasure hunt.</p>
        <input type="text" id="huntCode" placeholder="Enter Hunt Code">
        <button id="joinHunt" class="button">Join Hunt</button>
        <div id="mapContainer">
            <!-- This is where the map and pins will be displayed once joined -->
        </div>
    </div>
    <script type="module" src="join.js"></script>
</body>
</html>
